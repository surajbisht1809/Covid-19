<div id="covid_total_cases"></div>

  For any query contact Suraj Bisht email id: surajb2@illinois.edu</p>

<script>

// set the dimensions and margins of the graph
var margin = {top: 50, right: 100, bottom: 100, left: 400},
    width = 1340 - margin.left - margin.right,
    height = 600 - margin.top - margin.bottom;

// append the svg object to the body of the page
var svg = d3.select("#covid_total_cases")
  .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");


// Initialize the X axis
//var x = d3.scaleBand()
//  .range([ 0, width ])
//  .padding(0.2);
var x = d3.scaleBand()
  .range([ 0, width ]);
var xAxis = svg.append("g")
  .attr("transform", "translate(0," + height + ")")
// text label for the x axis
  svg.append("text")  
      .attr("transform",
            "translate(" + (width/2) + " ," + 
                           (height + margin.top + 30) + ")")
      .style("text-anchor", "middle")
	  .style("font", "20px times")
      .text("Date");
// Initialize the Y axis
var y = d3.scaleLinear()
  .range([ height, 0]);
var yAxis = svg.append("g")
  .attr("class", "myYaxis")
// text label for the y axis
  svg.append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", margin.left - margin.left - margin.right)
      .attr("x",0 - (height / 2))
      .attr("dy", "1em")
      .style("text-anchor", "middle")
	  .style("font", "20px times")
      .text("Confirmed Cases");      


// A function that create / update the plot for a given variable:
function update(selectedVar) {
  
  // Parse the Data
  d3.csv("https://covid.ourworldindata.org/data/ecdc/total_cases.csv", function(rawData) {
  //d3.csv("http://github.com/surajbisht1809/Covid-19/blob/master/total_cases.csv", function(data) {
    // X axis
	var cutoffDate = new Date(2020,0,15);
	//console.log(rawData);
		var data = rawData.filter(function(d) {return new Date(d.date) > cutoffDate;});
	//console.log(data);
	//console.log(cutoffDate);
    x.domain(data.map(function(d) { return d.date; }))
    xAxis.transition().duration(1000).call(d3.axisBottom(x).tickValues(x.domain().filter(function(d, i) { return !(i % 4); })))
	.selectAll("text")
		.attr("transform", "translate(-25,30)rotate(-60)")

    // Add Y axis
    y.domain([0, d3.max(data, function(d) { return +d[selectedVar] }) ]);
    yAxis.transition().duration(1000).call(d3.axisLeft(y));
    
	          // Add a tooltip div. Here I define the general feature of the tooltip: stuff that do not depend on the data point.
  // Its opacity is set to 0: we don't see it by default.
  var tooltip = d3.select("#covid_total_cases")
   .append("div")
	.style("position", "absolute")
    .style("opacity", 0)
    .attr("class", "tooltip")
    .style("background-color", "black")
    .style("color", "white")
    .style("border-radius", "5px")
    .style("padding", "10px")

  // A function that change this tooltip when the user hover a point.
  // Its opacity is set to 1: we can now see it. Plus it set the text and position of tooltip depending on the datapoint (d)
  const formater =  d3.format(',d');
  var showTooltip = function(d) {
    var x = d3.event.x, y = d3.event.y;
    tooltip
      .transition()
      .duration(200)
      .style("opacity", 1)
    tooltip
      .html("Total Cases: " + formater(parseInt(d[selectedVar], 10)) + "<br />" + "Date: " + d.date)
	   .style("left", (d3.event.pageX) + "px")
       .style("top", (d3.event.pageY) + "px")
  }
  var moveTooltip = function(d) {
    tooltip
    .style("left", (d3.mouse(this)[0]+10) + "px")
    .style("top", (d3.mouse(this)[1]) + "px")
  }
  // A function that change this tooltip when the leaves a point: just need to set opacity to 0 again
  var hideTooltip = function(d) {
    tooltip
      .transition()
      .duration(100)
      .style("opacity", 0)
  }
    hideTooltip;
 	var u = svg.selectAll("rect")
      .data(data)
    // update bars
    u
      .enter()
      .append("rect")
      .merge(u)
      //.transition()
      //.duration(1000)
        .attr("x", function(d) { return x(d.date); })
        .attr("y", function(d) { return y(d[selectedVar]); })
        .attr("width", x.bandwidth())
        .attr("height", function(d) { return height - y(d[selectedVar]); })
        .attr("fill", "#69b3a2")
		.on("mouseover", showTooltip )
        .on("mouseleave", hideTooltip )
		
	// Append annotation line to highlight the separation

    svg
    .append("line")
      .attr("x1", x("2020-06-15") )
      .attr("x2", x("2020-07-14") )
	  //.attr("x1", midDate )
	  //.attr("x1", midDate )
      .attr("y1", y(15000000) )
      .attr("y2", y(15000000) )
      .attr("stroke", "#F46D43")
     // .attr("stroke-dasharray", "4")
    svg
    .append("text")
    .attr("x", x("2020-05-25"))
    .attr("y", y(15200000))
    .text("Confirmed cases trending upwards")
    .style("font-size", "15px")
	
	svg
    .append("circle")
	.attr("cx",x("2020-07-25"))
	.attr("cy",y(15000000))
	.attr("r", 50)
    .attr("stroke", "#F46D43")
    .attr("stroke-dasharray", "4")
	.attr("fill", "none")
	
	
  })
  
}
// Initialize plot

update('World')
 
 d3.csv("https://covid.ourworldindata.org/data/ecdc/locations.csv", function(countryData) {
    // add the options to the button
	countryData.push({countriesAndTerritories: "World",location: "World", continent: "World",population_year: "2020",population:"38928341"})
	//console.log(countryData)
    d3.select("#selectButton")
      .selectAll('myOptions')
     	.data(countryData)
      .enter()
    	.append('option')
      .text(function (d) { return d.location; }) // text showed in the menu
      .attr("value", function (d) { return d.location; }) // corresponding value returned by the button
	})	

    d3.select("#selectButton").on("change", function(d) {
        // recover the option that has been chosen
        var selectedOption = d3.select(this).property("value")
        // run the updateChart function with this selected option
        update(selectedOption)
    })
	

 
</script>
